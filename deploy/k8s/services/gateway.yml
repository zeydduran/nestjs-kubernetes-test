apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: "reg.suchanecki.me/gateway:latest"
        imagePullPolicy: Always
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
        env:
          - name: NODE_ENV
            value: "production"
          - name: API_PORT
            valueFrom:
              configMapKeyRef:
                name: global-configmap
                key: API_PORT
          - name: EXAMPLE_SERVICE_HOST
            valueFrom:
              configMapKeyRef:
                name: global-configmap
                key: EXAMPLE_SERVICE_HOST
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /status
            port: 8080
      imagePullSecrets:
      - name: dpr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
spec:
  selector:
    app: gateway
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080

