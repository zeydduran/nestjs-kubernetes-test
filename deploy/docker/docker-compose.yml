version: "3"

networks:
  backend:
    driver: bridge
  frontend:
    external:
      name: infrastructure

services:
  gateway:
    build:
      context: ../../production
      dockerfile: ../deploy/docker/Dockerfile
      args:
        NODE_VERSION: 14.8.0-alpine
        SERVICE_NAME: gateway
    restart: always
    hostname: gateway
    env_file:
      - ../../config/.env
    ports:
      - "8080:8080"
    networks:
      - frontend
      - backend

  example:
    build:
      context: ../../production
      dockerfile: ../deploy/docker/Dockerfile
      args:
        NODE_VERSION: 14.8.0-alpine
        SERVICE_NAME: example
    restart: always
    hostname: example
    env_file:
      - ../../config/.env
    networks:
      - backend
